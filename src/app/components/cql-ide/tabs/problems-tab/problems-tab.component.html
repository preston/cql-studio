<div class="problems-panel">
  <div class="p-2">
    @for (error of syntaxErrors; track $index; let i = $index) {
      <div class="d-flex align-items-start p-2 border-bottom">
        <i class="bi bi-exclamation-triangle text-danger me-2 mt-1"></i>
        <div class="flex-fill">
          <div class="fw-medium text-light">{{ error }}</div>
          <div class="small text-muted">Line {{ i + 1 }}</div>
        </div>
      </div>
    }
    @if (syntaxErrors.length === 0) {
      <div class="d-flex align-items-center justify-content-center py-4 text-muted">
        <i class="bi bi-check me-2"></i>
        <span>No problems found</span>
      </div>
    }
  </div>
</div>
