<div class="ide-header border-bottom d-flex justify-content-between align-items-center px-3 py-2">
  <div class="d-flex align-items-center gap-2">
    <span class="fw-semibold text-white">CQL IDE</span>
  </div>
  <div class="d-flex align-items-center gap-2 flex-fill justify-content-center">
    <span class="text-info text-truncate fhir-url">FHIR Server Connected</span>
    <button class="btn btn-outline-dark btn-sm" (click)="onNavigateToSettings()" title="Change FHIR Server">
      <i class="icon-settings"></i>
    </button>
  </div>
  <div class="d-flex align-items-center gap-1">
    <button 
      class="btn btn-outline-dark btn-sm" 
      (click)="onNavigateToSettings()" 
      title="Settings"
    >
      <i class="icon-settings"></i>
    </button>
  </div>
</div>
